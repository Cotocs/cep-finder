<!DOCTYPE html>
<html>

<head>
    <title>Consultar CEP ViaCEP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Consultar CEP ViaCEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" readonly>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" readonly>
            </div>
            <div class="form-group">
                <label for="Localidade">Localidade:</label>
                <input type="text" id="localidade" name="Localidade" readonly>
            </div>
            <div class="form-group">
                <label for="uf">estado:</label>
                <input type="text" id="uf" name="uf" readonly>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
